{% extends 'home/asideLayout.html' %}
{% block sidebar %}
<div class="card-panel">
    <div class="container">
        <ol class="breadcrumb my-4">
          <li class="breadcrumb-item active">FOOD TECHNOLOGY DISCUSSION BOARD</li>
        </ol>
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Board</th>
              <th>Posts</th>
              <th>Topics</th>
              <th>Last Post</th>
            </tr>
          </thead>
          <tbody>
            {% for board in boards %}
              <tr>
                <td>
                  <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
                  <br>
                  <small class="text-muted d-block">{{ board.description }}</small>
                </td>
                <td class="align-middle">0</td>
                <td class="align-middle">0</td>
                <td></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>

{% endblock %}
