{% extends 'home/index.html' %}
{% block content %}
<section class="articles">
    <h1 class="center-align">BLOGS ARTICLES</h1>
    <div class="row card-panel hoverable #dcedc8 light-green lighten-4">
        {% for post in posts %}
            <div class="col s6 m12">
                <div class="card center-align z-depth-5">
                    <div>
                        <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>By  {{ post.author }}</p>
                        <p>published: {{ post.published_date }}</p>
                        <p class="card-content truncate left-align">{{ post.text|linebreaksbr }}</p>
                        <div class="card-stacked">
                            <div class="card-action">
                                <a class="waves-effect waves-light btn-small" href="#">More Reading</a>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
    
</section>
    
{% endblock %}
