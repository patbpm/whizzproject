{% extends 'blog/bloglayout.html' %}
{% block title %}
Post - {{ post.title }} 
{% endblock %}
{% block blogmain %}
    
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h1 class="center-align">{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
          
{% endblock %}
