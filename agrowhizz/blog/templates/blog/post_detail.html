{% extends 'home/index.html' %}
{% block content %}
<section class="articles">
    <div class="row card-panel hoverable #dcedc8 light-green lighten-4">
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1 class="center-align">{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
</section>   
    

{% endblock %}
