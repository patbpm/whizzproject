<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div class="card-body">
                                      <!--Accordion wrapper-->
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
              
                {% for category in categories %}
                <!-- Accordion card -->
                <div class="card ">
              
                  <!-- Card header -->
                  <div class="card-header shadow p-4 mb-2 rounded" role="tab" id="headingTwo2">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#a{{ category }}" aria-expanded="false" aria-controls="collapseTwo2">
                      <h5 class="mb-0">
                          {{category}} <i class="fa fa-angle-down rotate-icon"></i>
                      </h5>
                    </a>
                  </div>
              
                  <!-- Card body -->
                  <div id="a{{ category}}" class="collapse" role="tabpanel" aria-labelledby="headingTwo2" data-parent="#accordionEx">
                    <div class="card-body">
                       <!-- Table responsive wrapper -->
                      <div class="table-responsive mx-3">
                          <!--Table-->
                          <table class="table table-hover mb-0">

                              <!--Table head-->
                              <thead>
                                  
                                  <tr>
                                      <th>
                                          <input class="form-check-input" type="checkbox" id="checkbox">
                                          <label for="checkbox" class="mr-2 label-table"></label>
                                      </th>
                                      <th class="th-lg">Code</th>
                                      <th class="th-lg">Product Name</th>
                                      <th class="th-lg">Price</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <!--Table head-->
                              <!--Table body-->
                              <tbody>
                                {% for ingredient in ingredients %}
                                
                                <tr>
                                    <th scope="row">
                                        <input class="form-check-input" type="checkbox" id="checkbox1">
                                        <label for="checkbox1" class="label-table"></label>
                                    </th>
                                    <td>{{ ingredient.category }} </td>
                                    <td><a href="{% url 'ingredientDetails' ingredient.category.pk ingredient.pk %}">{{ ingredient.name }}</a> </td>
                                    <td>R75.00</td>
                                </tr>
                               
                                {% endfor %}
                               
                              </tbody>
                          </table>
                      </div>
                    </div>
                  </div>
              
                </div>
                <!-- Accordion card -->
                {% endfor %}                         
              </div>
              <!-- Accordion wrapper -->
      <a href="https://www.thefoodsafetynetwork.co.za/about-us"><strong>FROM THIS LINK</strong> </a>
    </div>
  </div>
